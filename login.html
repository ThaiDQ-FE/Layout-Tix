<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./image/logo.png"
      alt="1471682"
      type="image/gif"
      sizes="16x16"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login login-item">
        <div class="login-warapper">
          <img class="login-logo" src="./image/group@2x.png" alt="logo-login" />
          <div class="login-text">
            Đăng nhập để được nhiều ưu đãi, mua vé<br />
            và bảo mật thông tin
          </div>
          <div class="login-form">
            <form action="">
              <div class="login-form-container">
                <div
                  id="login-input-taikhoan"
                  class="login-input-taikhoan login-controller-tk login-field-tk login-tk login-tks"
                >
                  <label
                    id="login-label-taikhoan"
                    class="login-form-label login-input-label login-form-controller-label login-label-animated login-label-outline"
                    for="login-tk-input"
                    >Tài khoản</label
                  >
                  <div
                    class="login-input-base login-input-outline login-input-form"
                  >
                    <input
                      id="login-tk-input"
                      type="text"
                      class="login-input-outline-input login-input-base-input"
                    />
                    <fieldset class="login-tk-field">
                      <legend id="login-tk-legend" class="login-tk-legend">
                        <span>Tài khoản</span>
                      </legend>
                    </fieldset>
                  </div>
                </div>

                <div
                  id="login-input-matkhau"
                  class="login-input-matkhau login-controller-tk login-field-tk login-tk login-tks"
                >
                  <label
                    id="login-label-matkhau"
                    class="login-form-label login-input-label login-form-controller-label login-label-animated login-label-outline"
                    for="login-tk-input"
                    >Mật khẩu</label
                  >
                  <div
                    id="login-tk-input"
                    class="login-input-base login-input-outline login-input-form"
                  >
                    <input
                      id="login-mk-input"
                      type="password"
                      class="login-input-outline-input login-input-base-input"
                    />
                    <fieldset class="login-tk-field">
                      <legend id="login-mk-legend" class="login-tk-legend">
                        <span>Mật khẩu</span>
                      </legend>
                    </fieldset>
                  </div>
                </div>
              </div>

              <div class="login-button">
                <button
                  class="login-dangnhap login-dangnhap-base login-dangnhap-text login-dn login-dnx login-dnxs"
                >
                  <span class="login-dangnhap-label">Đăng nhập</span>
                  <span class="login-dangnhap-warapper"></span>
                </button>
                <button
                  class="login-dangnhap login-dangnhap-base login-dangnhap-text login-dn login-dnx login-dnxs"
                >
                  <span class="login-dangnhap-label">Đăng Ký</span>
                  <span class="login-dangnhap-warapper"></span>
                </button>
              </div>
            </form>
          </div>
          <span class="login-or">or</span>
          <div class="login-social">
            <div class="login-facebook login-sm login-xs">
              <a href="#" class="login-button">
                <img src="./image/facebook.png" alt="login-facebook" />
              </a>
            </div>
            <div class="login-zalo login-sm login-xs">
              <a href="#" class="login-button">
                <img src="./image/zalo.png" alt="login-zalo" />
              </a>
            </div>
            <div class="login-google login-sm login-xs">
              <a href="#" class="login-button">
                <img src="./image/search.png" alt="login-google" />
              </a>
            </div>
          </div>
          <div class="login-close"></div>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
